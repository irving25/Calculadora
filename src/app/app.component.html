<h1>
  {{title}}
</h1>
<form>
  <div class="form-group">
    <label>Primero</label>
    <input type="number"
    class="form-control"
    [(ngModel)]="operandoa"
    name="A"
    />
  </div>
  <div class="form-group">
      <label>Segundo</label>
      <input type="number"
      class="form-control"
      [(ngModel)]="operandob"
      name="B"
      />
    </div>
    <button type="submit"
      class="btn btn-primary"
      (click)="onSumar()">Sumar</button>
    </form>
    <p>Resultado {{resultado}}</p>
